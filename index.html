<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Marks Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav">Whatsapp Marks Formatter</div>
    <div class="data">
        <div class="name">Student Data</div>
        <div class="extra">
            <input type="text" placeholder="Passing Marks" id="pmarks">
        </div>
        <div class="heading">
            <input class="bold" id="heading" placeholder="Enter Heading here" type="text">
            <input class="italic" type="text" id="sub-heading" placeholder="Enter Sub-heading here">
        </div>
        <div id="details">
            <div id="student1">
            <input  type="text" placeholder="Student 1 Name" id="student1name" onchange="addstudent()">
            <input type="text" placeholder="Student 1 Marks" onchange="dpreview()" id="student1marks">
        </div>
        </div>
    </div>
    <div class="preview">
        <div class="name">
            Preview
        </div>
        <div id="details-preview"></div>
    </div>
    <div class="formatted">
        <div class="name">
            Formatted Text
        </div>
        <div id="formatted-text">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
