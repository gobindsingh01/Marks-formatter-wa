<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Marks Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav">Whatsapp Marks Formatter</div>
    <div class="data">
        <div class="name">Student Data</div>
        <div class="extra">
            <input type="text" name="nos" placeholder="Total Students" id="nos">
            <input type="text" placeholder="Passing Marks">
        </div>
        <div class="heading">
            <input class="bold" id="heading" placeholder="Enter Heading here" type="text">
            <input class="italic" type="text" id="sub-heading" placeholder="Enter Sub-heading here">
        </div>
        <div id="details">
            
        </div>
    </div>
    <div class="preview">
        <div class="name">
            Preview
        </div>
        <div id="details-preview">
            
        </div>
    </div>
    <div class="formatted">
        <div class="name">
            Formatted Text
        </div>
        <div id="formatted-text">

        </div>
    </div>
</body>

</html>
